<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gyűjteménykezelő</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Gyűjteménykezelő</a>
            <ul class="navbar-nav">
                <button type="button" class="nav-item btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#createCollectionModal">Új gyűjtemény létrehozása</button>
            </ul>
        </div>
    </nav>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Cím</th>
                    <th scope="col">Témakör</th>
                    <th scope="col">Dátum</th>
                    <th scope="col">Műveletek</th>
                </tr>
            </thead>
            <tbody id="collections"></tbody>
        </table>
    </div>

    <div class="modal" tabindex="-1" id="createCollectionModal">
        <div class="modal-dialog">
            <form class="modal-content" id="createCollectionForm">
                <div class="modal-header">
                    <h5 class="modal-title">Új gyűjtemény létrehozása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Cím</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Témakör</label>
                        <input type="text" class="form-control" id="topic" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Dátum</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    <button type="submit" class="btn btn-primary">Létrehozás</button>
                </div>
            </form>
        </div>
    </div>

    <div class="templates">
        <table>
            <tr id="collectionTemplate">
                <td data-template="name"></td>
                <td data-template="title"></td>
                <td data-template="date"></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary" data-template="rename">Gyűjtemény
                        átnevezése</button>
                    <button type="button" class="btn btn-outline-secondary" data-template="addItem">Elem
                        hozzáadása</button>
                </td>
            </tr>
            <tr id="collectionItemsTemplate">
                <td colspan="4">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>Név</th>
                            </tr>
                        </thead>
                        <tbody data-template="colletionItem"></tbody>
                    </table>
                </td>
            </tr>
            <tr id="collectionItemTemplate">
                <td data-template="name"></td>
            </tr>
        </table>
    </div>

    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
